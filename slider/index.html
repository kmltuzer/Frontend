<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js" type="module"></script>

    <title>Slider</title>
  </head>
  <body>
    <div class="sl-container">
      <div class="images">
        <div class="img active-img">
          <img data-img="tech-1" src="./images/tech-1.jpg" alt="" />
        </div>
        <div class="img">
          <img data-img="tech-2" src="./images/tech-2.jpg" alt="" />
        </div>
        <div class="img">
          <img data-img="tech-3" src="./images/tech-3.jpg" alt="" />
        </div>
        <div class="img">
          <img data-img="tech-4" src="./images/tech-4.jpg" alt="" />
        </div>
        <div class="img">
          <img data-img="tech-5" src="./images/tech-5.jpg" alt="" />
        </div>
      </div>
      <div class="buttons">
        <button class="prev">
          <i class="fa-sharp fa-solid fa-angle-left"></i>
        </button>
        <button class="next">
          <i class="fa-sharp fa-solid fa-angle-right"></i>
        </button>
      </div>
      <div class="thumbs">
        <div class="thumb thumb-1 active-thumb">
          <img data-thumb="tech-1" src="./images/tech-1.jpg" alt="" />
        </div>
        <div class="thumb thumb-2">
          <img data-thumb="tech-2" src="./images/tech-2.jpg" alt="" />
        </div>
        <div class="thumb thumb-3">
          <img data-thumb="tech-3" src="./images/tech-3.jpg" alt="" />
        </div>
        <div class="thumb thumb-4">
          <img data-thumb="tech-4" src="./images/tech-4.jpg" alt="" />
        </div>
        <div class="thumb thumb-5">
          <img data-thumb="tech-5" src="./images/tech-5.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
