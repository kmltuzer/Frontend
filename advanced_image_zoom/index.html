<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Advanced Image Zoom</title>
  </head>
  <body>
    <div class="container pos-rel">
      <div class="inputs flex pos-abs">
        <input type="range" min="1" max="5" step="0.1" value="2" />Zoom
        <input type="range" min="3" max="10" step="0.1" value="3" />Size
      </div>
      <div
        class="showcase__img"
        style="--bg-i: url(./imgs_products/shoes.jpg)"
      ></div>
      <div class="thumbs flex-col pos-abs">
        <div
          class="thumb__img"
          style="--bg-i: url(./imgs_products/bag.jpg)"
        ></div>
        <div
          class="thumb__img"
          style="--bg-i: url(./imgs_products/bike.jpg)"
        ></div>
        <div
          class="thumb__img"
          style="--bg-i: url(./imgs_products/earpods.jpg)"
        ></div>
        <div
          class="thumb__img"
          style="--bg-i: url(./imgs_products/shoe.jpg)"
        ></div>
        <div
          class="thumb__img"
          style="--bg-i: url(./imgs_products/shoes.jpg)"
        ></div>
      </div>
      <div
        class="glass pos-abs"
        style="
          --x: 300px;
          --y: 300px;
          --m: 1;
          --rad: 25px;
          --bg-i: url(./imgs_products/shoes.jpg);
        "
      ></div>
      <div class="layer pos-abs"></div>
    </div>
  </body>
</html>
